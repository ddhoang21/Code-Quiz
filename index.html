<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="nav justify-content-between">
        <a class="nav-link" href="highscore.html" >View Highscores</a>
        <a class="nav-link" id="timer">Time:</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="display-5" id="question-container">Code Quiz Challenge</h1>
                <p id="text">Try to answer the following code-related questions within the time limit. Keep
                        in mind that incorrect answers will penalize your score time by ten seconds!</p>
                <div id="initialBox">Enter Initials:</div>
                <div class="btn-group-vertical">
                    <label for="choice0"></label>
                    <button type="button" class="btn btn-info btn-sm" role="button" id="choice0"></button>

                    <label for="choice1"></label>
                    <button type="button" class="btn btn-info btn-sm" role="button" id="choice1"></button>
        
                    <label for="choice2"></label>
                    <button type="button" class="btn btn-info btn-sm" role="button" id="choice2"></button>
    
                    <label for="choice3"></label>
                    <button type="button" class="btn btn-info btn-sm" role="button" id="choice3"></button>
                </div>
                <div class="btn btn-info btn-sm" role="button" id="start-button">Start Quiz</div>
                <div class="btn btn-info btn-sm" role="button" id="submit-button">Submit</div>
                <p id="answers"></p>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!--Javascript link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>

</html>
